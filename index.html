        </div>
        <div class="stats">
                <div class="info">
                    <p>Accuracy: <span class="accuracy">100</span>%</p>
                    <span class="split">|</span>
                    <p>Errors: <span class="errors">0</span></p>
                </div>
                <button onclick="shuffleCard()">REFRESH</button>
            </div>
        </div>
    <script src="main.js"></script>
